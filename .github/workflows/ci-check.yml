name: ci-check

on: [push, pull_request]

concurrency:
  group: ci-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --offline
      - run: sudo apt-get install xvfb
      - name: Run checks
        run: xvfb-run --auto-servernum yarn ci-check
  test-integration-ui:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        node-version: [14.x]
        browser: [chromium, firefox, webkit]
        exclude:
          - os: ubuntu-latest
            browser: chromium
          - os: ubuntu-latest
            browser: webkit
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --offline
      - name: Install xvfb
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install xvfb
      - name: Build storybook
        run: yarn wca && yarn build-storybook
      - name: Run checks with xvfb
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run --auto-servernum yarn test:integration:ui
        env:
          CCE_UI_INTEGRATION_TEST_BROWSER: ${{ matrix.browser }}
      - name: Run checks without xvfb
        if: matrix.os != 'ubuntu-latest'
        run: yarn test:integration:ui
        env:
          CCE_UI_INTEGRATION_TEST_BROWSER: ${{ matrix.browser }}
