name: ci-check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ci-check-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "14.x"

jobs:
  wca:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --offline
      - run: sudo apt-get install xvfb
      - run: xvfb-run --auto-servernum yarn wca

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --offline
      - run: sudo apt-get install xvfb
      - run: xvfb-run --auto-servernum yarn format:diff

  lint-src:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --offline
      - run: sudo apt-get install xvfb
      - run: xvfb-run --auto-servernum yarn lint:src

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --offline
      - run: sudo apt-get install xvfb
      - run: xvfb-run --auto-servernum yarn typecheck

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --offline
      - run: sudo apt-get install xvfb
      - run: xvfb-run --auto-servernum yarn build && yarn lint:dist

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --offline
      - run: sudo apt-get install xvfb
      - run: xvfb-run --auto-servernum yarn test:unit

  test-integration-ui:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        node-version: [14.x]
        browser: [chromium, firefox, webkit]
        exclude:
          - os: ubuntu-latest
            browser: chromium
          - os: ubuntu-latest
            browser: webkit
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --offline
      - name: Install xvfb
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install xvfb
      - name: Build storybook
        run: yarn wca && yarn build-storybook
      - name: Run checks with xvfb
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run --auto-servernum yarn test:integration:ui
        env:
          CCE_UI_INTEGRATION_TEST_BROWSER: ${{ matrix.browser }}
      - name: Run checks without xvfb
        if: matrix.os != 'ubuntu-latest'
        run: yarn test:integration:ui
        env:
          CCE_UI_INTEGRATION_TEST_BROWSER: ${{ matrix.browser }}
