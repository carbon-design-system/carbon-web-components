<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"/>
  <style>
    /* Suppress custom element until styles are loaded */
    bx-pagination:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="https://1.www.s81c.com/common/carbon/web-components/tag/latest/pagination.min.js"></script>
</head>
<body>
  <bx-pagination
    page-size="10"
    start="0"
    total="100"
  >
    <bx-page-sizes-select slot="page-sizes-select">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
    </bx-page-sizes-select>
    <bx-pages-select></bx-pages-select>
  </bx-pagination>
</body>
</html>
