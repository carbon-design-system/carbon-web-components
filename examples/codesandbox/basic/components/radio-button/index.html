<html>
<head>
  <title>carbon-web-components example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"/>
  <style>
    /* Suppress custom element until styles are loaded */
    bx-radio-button-group:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="src/index.js"></script>
</head>
<body>
  <bx-radio-button-group
    label-position="right"
    orientation="horizontal"
    name="radio-group"
  >
    <bx-radio-button label-text="Radio button" value="all"></bx-radio-button>
    <bx-radio-button label-text="Radio button" value="cloudFoundry"></bx-radio-button>
    <bx-radio-button label-text="Radio button" value="staging"></bx-radio-button>
  </bx-radio-button-group>
</body>
</html>
