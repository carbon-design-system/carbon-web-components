<html>
<head>
  <title>carbon-web-components example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"/>
  <style>
    /* Suppress custom element until styles are loaded */
    bx-progress-indicator:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="src/index.js"></script>
</head>
<body>
  <bx-progress-indicator>
    <bx-progress-step
      label-text="Label"
      secondary-label-text="Secondary label"
      state="invalid"
    ></bx-progress-step>
    <bx-progress-step
      label-text="Label"
      secondary-label-text="Secondary label"
      state="complete"
    ></bx-progress-step>
    <bx-progress-step
      label-text="Label"
      secondary-label-text="Secondary label"
      state="current"
    ></bx-progress-step>
    <bx-progress-step
      disabled
      label-text="Label"
      secondary-label-text="Secondary label"
    ></bx-progress-step>
    <bx-progress-step
      label-text="Label"
      secondary-label-text="Secondary label"
    ></bx-progress-step>
  </bx-progress-indicator>
</body>
</html>
