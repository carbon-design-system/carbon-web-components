<html>
<head>
  <title>carbon-web-components example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"/>
  <style>
    /* Suppress custom element until styles are loaded */
    bx-modal:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="src/index.js"></script>
</head>
<body>
  <bx-btn id="modal-example-button">
    Open Modal
  </bx-btn>

  <bx-modal id="modal-example">
    <bx-modal-header>
      <bx-modal-close-button></bx-modal-close-button>
      <bx-modal-label>Label (Optional)</bx-modal-label>
      <bx-modal-heading>Modal Title</bx-modal-heading>
    </bx-modal-header>
    <bx-modal-body><p>Modal text description</p></bx-modal-body>
    <bx-modal-footer>
      <bx-modal-footer-button kind="secondary" data-modal-close>Cancel</bx-modal-footer-button>
      <bx-modal-footer-button kind="primary">Save</bx-modal-footer-button>
    </bx-modal-footer>
  </bx-modal>

  <script type="text/javascript">
    document.getElementById('modal-example-button').addEventListener('click', () => {
      document.getElementById('modal-example').open = true;
    });
  </script>
</body>
</html>
