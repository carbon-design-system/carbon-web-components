<html>
  <head>
    <title>carbon-web-components example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
    <style>
      /* Suppress custom element until styles are loaded */
      bx-table:not(:defined) {
        display: none;
      }
    </style>
    <script type="module" src="src/index.js"></script>
  </head>
  <body>
    <h1>Default tabe</h1>
    <bx-table>
      <bx-table-head>
        <bx-table-header-row>
          <bx-table-header-cell>Foo</bx-table-header-cell>
          <bx-table-header-cell>Bar</bx-table-header-cell>
          <bx-table-header-cell>Baz</bx-table-header-cell>
        </bx-table-header-row>
      </bx-table-head>
      <bx-table-body>
        <bx-table-row>
          <bx-table-cell>Foo1</bx-table-cell>
          <bx-table-cell>Bar1</bx-table-cell>
          <bx-table-cell>Baz1</bx-table-cell>
        </bx-table-row>
        <bx-table-row>
          <bx-table-cell>Foo2</bx-table-cell>
          <bx-table-cell>Bar2</bx-table-cell>
          <bx-table-cell>Baz2</bx-table-cell>
        </bx-table-row>
        <bx-table-row>
          <bx-table-cell>Foo3</bx-table-cell>
          <bx-table-cell>Bar3</bx-table-cell>
          <bx-table-cell>Baz3</bx-table-cell>
        </bx-table-row>
      </bx-table-body>
    </bx-table>

    <br />
    <br />
    <br />

    <h1>Sortable table</h1>
    <div id="sortable-table"></div>
    <script src="./sortable-table.js"></script>

    <br />
    <br />
    <br />

    <h1>Sortable table with pagination</h1>
    <div id="sortable-pagination"></div>
    <script src="./sortable-pagination.js"></script>
  </body>
</html>
